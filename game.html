<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Truth or Dare</h1>

            <button id="dareBtn">Dare</button>
        </div>
        <div id="output">
            <p>Make your choice to see the challenge!</p>
        </div>
        <button onclick="location.href='index.html'" class="back-btn">Back to Main</button>
    </div>
</body>
</html>
